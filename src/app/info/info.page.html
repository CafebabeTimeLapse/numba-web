<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>about "{{numba && numba.nickname}}"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="numba">
    <ion-item>
      <ion-label>{{numba.description}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{numba.value && numba.value.length > numDigits ?
        numba.value.slice(0,numDigits) + "..." : numba.value}}
        <span *ngIf="numba.orderOfMagnitude && numba.orderOfMagnitude !== '0'">
          &times; 10
          <sup>{{numba.orderOfMagnitude}}</sup>
        </span>
        {{numba.unit}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">notes</ion-label>
      <ion-textarea disabled readonly>{{numba.notes}}</ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
